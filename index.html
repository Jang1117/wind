<!DOCTYPE html>
<html>
<head>
    <title>Korea Wind Power Plant Map by Seungho Jang</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9b8113591f35c3409335bdb4b5ee5613&libraries=clusterer&autoload=false" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .control-button {
            position: absolute;
            right: 10px;
            z-index: 10;
            padding: 8px 12px;
            width: 120px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }
        #map-type-toggle {
            top: 10px;
        }
        #name-toggle-button {
            top: 50px;
        }
        #windfarm-dropdown {
            top: 90px;
        }
        #manufacturer-dropdown {
            top: 130px;
        }
        #all-info, #manufacturer-info, #complex-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
            max-width: 90%;
        }
        /* 모바일에서만 왼쪽 상단으로 이동 */
        @media (max-width: 768px) {
            #all-info, #manufacturer-info, #complex-info {
                left: 10px;
                transform: none; /* 중앙 정렬 해제 */
            }
        }
        .info-window {
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #ccc;
            font-size: 12px;
            pointer-events: auto;
        }
        .detail-window {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            white-space: nowrap;
            max-width: 90vw;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <!-- 나머지 HTML 및 JavaScript는 이전 코드와 동일 -->
    <div id="map"></div>
    <div id="loading">지도 로딩 중...</div>
    <div id="error-message"></div>
    <button id="map-type-toggle" class="control-button">기본 지도</button>
    <button id="name-toggle-button" class="control-button">터빈 이름 끄기</button>
    <select id="windfarm-dropdown" class="control-button">
        <option value="">풍력단지</option>
    </select>
    <select id="manufacturer-dropdown" class="control-button">
        <option value="">제조사</option>
    </select>
    <div id="all-info">
        총 용량: <span id="info-all-capacity"></span> kW (<span id="info-all-capacity-gw"></span> GW)<br>
        단지 수: <span id="info-all-complex-count"></span><br>
        터빈 수: <span id="info-all-turbine-count"></span>
    </div>
    <div id="manufacturer-info">
        <span id="info-manufacturer"></span><br>
        총 용량: <span id="info-total-capacity"></span> kW<br>
        단지 수: <span id="info-complex-count"></span><br>
        터빈 수: <span id="info-turbine-count"></span>
    </div>
    <div id="complex-info">
        단지명: <span id="info-complex-name"></span><br>
        단지 용량: <span id="info-complex-capacity"></span> kW<br>
        <span id="info-complex-capacity-breakdown"></span><br>
        터빈 제조사: <span id="info-complex-manufacturers"></span><br>
        단지 내 총 터빈 수: <span id="info-complex-turbine-count"></span><br>
        준공일: <span id="info-complex-completion"></span>
    </div>

    <!-- 이전 JavaScript 코드 유지 -->
    <script>
        // 이전 JavaScript 코드 유지 (변경 없음)
    </script>
</body>
</html>
