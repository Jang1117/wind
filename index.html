<!DOCTYPE html>
<html>
<head>
    <title>한국 풍력 발전소 지도</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9b8113591f35c3409335bdb4b5ee5613&libraries=clusterer&autoload=false" defer></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        #map-type-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading">지도 로딩 중...</div>
    <button id="map-type-toggle">기본 지도</button>
    <script>
        let map;
        let isSatellite = true;

        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(36.41119125, 129.4146661),
                level: 13,
                mapTypeId: kakao.maps.MapTypeId.HYBRID
            };
            map = new kakao.maps.Map(container, options);

            const toggleButton = document.getElementById('map-type-toggle');
            toggleButton.addEventListener('click', toggleMapType);
        }

        function toggleMapType() {
            if (isSatellite) {
                map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
                document.getElementById('map-type-toggle').textContent = '위성 지도';
                isSatellite = false;
            } else {
                map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
                document.getElementById('map-type-toggle').textContent = '기본 지도';
                isSatellite = true;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            kakao.maps.load(initMap);
        });
    </script>
</body>
</html>
